<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background gradient animation */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-animate {
      background: linear-gradient(-45deg, #fdf2f8, #fde2e4, #e8eaf6, #f3e8ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    /* Floating hearts */
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
    .heart {
      position: absolute;
      bottom: 0;
      fill: rgba(255,255,255,0.65);
      animation: float linear infinite;
    }

    /* Glow button effect */
    .glow:hover {
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="bg-animate relative text-gray-800 font-sans overflow-hidden">

  <!-- Floating Hearts -->
  <svg class="heart left-1/4 w-6 sm:w-8 h-6 sm:h-8" style="animation-duration: 7s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>
  <svg class="heart left-2/3 w-8 sm:w-10 h-8 sm:h-10" style="animation-duration: 10s; animation-delay: 2s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>
  <svg class="heart left-1/2 w-5 sm:w-6 h-5 sm:h-6" style="animation-duration: 12s; animation-delay: 4s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>
  <svg class="heart left-1/5 w-10 h-10" style="animation-duration: 9s; animation-delay: 6s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>

  <!-- HERO SECTION -->
  <section class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 sm:px-6 md:px-8 text-center">
    <h1 class="text-3xl sm:text-5xl md:text-6xl font-extrabold mb-6 text-pink-700 drop-shadow-md">
      Happy Anniversary
    </h1>
    <p class="text-base sm:text-lg md:text-2xl max-w-xl sm:max-w-2xl leading-relaxed mb-10 text-gray-700">
      Every moment with you is a beautiful memory in the making.<br class="hidden sm:block">
      Here‚Äôs to our love story, forever and always.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto px-4 sm:px-0">
      <a href="message.html" class="glow flex justify-center items-center w-full sm:w-auto px-6 sm:px-8 py-3 bg-white/70 text-pink-900 rounded-full font-medium backdrop-blur-sm hover:bg-white/90 transition">
        ‚ù§Ô∏è Read My Message
      </a>
      <a href="memories.html" class="glow flex justify-center items-center w-full sm:w-auto px-6 sm:px-8 py-3 bg-white/70 text-pink-900 rounded-full font-medium backdrop-blur-sm hover:bg-white/90 transition">
        üì∏ See Memories
      </a>
    </div>
  </section>

  <!-- Hidden Background Music -->
  <audio id="bg-music" loop autoplay>
    <source src="assets/nothing.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const music = document.getElementById('bg-music');

    // Restore last position
    const lastTime = localStorage.getItem("music-time");
    if (lastTime) music.currentTime = parseFloat(lastTime);

    // Restore play state
    const wasPlaying = localStorage.getItem("music-playing") === "true";
    if (wasPlaying) {
      music.play().catch(() => {});
    }

    // Save state every second
    setInterval(() => {
      if (!isNaN(music.currentTime)) {
        localStorage.setItem("music-time", music.currentTime);
        localStorage.setItem("music-playing", !music.paused);
      }
    }, 1000);
  </script>
</body>
</html>
