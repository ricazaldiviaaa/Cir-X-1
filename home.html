<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background gradient animation */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-animate {
      background: linear-gradient(-45deg, #fdf2f8, #fde2e4, #e8eaf6, #f3e8ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    /* Floating hearts */
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
    .heart {
      position: absolute;
      bottom: 0;
      fill: rgba(255,255,255,0.65);
      animation: float linear infinite;
    }

    /* Glow button effect */
    .glow:hover {
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
      transform: translateY(-2px);
    }

    /* Fade-in animation */
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-up {
      animation: fadeUp 1.2s ease forwards;
    }
  </style>
</head>

<body class="bg-animate relative h-screen flex items-center justify-center text-gray-800 font-sans">

  <!-- Floating Hearts -->
  <svg class="heart left-1/4 w-6 sm:w-8 h-6 sm:h-8" style="animation-duration: 7s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>
  <svg class="heart left-2/3 w-8 sm:w-10 h-8 sm:h-10" style="animation-duration: 10s; animation-delay: 2s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>
  <svg class="heart left-1/2 w-5 sm:w-6 h-5 sm:h-6" style="animation-duration: 12s; animation-delay: 4s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>
  <svg class="heart left-1/5 w-10 h-10" style="animation-duration: 9s; animation-delay: 6s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>

  <!-- HERO SECTION -->
<section class="relative z-10 flex flex-col items-center justify-center px-4 sm:px-6 md:px-8 text-center">
    <h1 class="text-3xl sm:text-5xl md:text-6xl font-extrabold mb-6 text-pink-700 drop-shadow-md">
      Happy Anniversary
    </h1>
    <p class="text-base sm:text-lg md:text-2xl max-w-xl sm:max-w-2xl leading-relaxed mb-10 text-gray-700" style="animation-delay:0.3s;">
      Every moment with you is a beautiful memory in the making.<br class="hidden sm:block">
      Hereâ€™s to our love story, forever and always.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto px-4 sm:px-0" style="animation-delay:0.6s;">
      <!-- Message Button -->
      <a href="message.html" aria-label="Read My Message"
         class="glow flex justify-center items-center w-full sm:w-auto px-6 sm:px-8 py-3 bg-white/70 text-pink-900 rounded-full font-medium backdrop-blur-sm hover:bg-white/90 transition">
        <svg class="w-5 sm:w-6 h-5 sm:h-6 mr-2" viewBox="0 0 24 24" fill="none">
          <path d="M3 7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          <path d="M3.5 7.5l8.5 6 8.5-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 9.75c-.9-1.3-2.9-1.3-3.8 0-.7 1 .1 2.2 1 2.8l2.8 1.9 2.8-1.9c.9-.6 1.7-1.8 1-2.8-.9-1.3-2.9-1.3-3.8 0z" fill="currentColor"/>
        </svg>
        Read My Message
      </a>

      <!-- Memories Button -->
      <a href="memories.html" aria-label="See Memories"
         class="glow flex justify-center items-center w-full sm:w-auto px-6 sm:px-8 py-3 bg-white/70 text-pink-900 rounded-full font-medium backdrop-blur-sm hover:bg-white/90 transition">
        <svg class="w-5 sm:w-6 h-5 sm:h-6 mr-2" viewBox="0 0 24 24" fill="none">
          <path d="M4 7.5h3.2l1.2-1.8A1.5 1.5 0 0 1 9.6 5h4.8a1.5 1.5 0 0 1 1.2.7l1.2 1.8H20a2 2 0 0 1 2 2V18a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8.5a2 2 0 0 1 2-2z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          <circle cx="12" cy="13.5" r="3.5" stroke="currentColor" stroke-width="1.8"/>
          <circle cx="18.2" cy="9.8" r="0.9" fill="currentColor"/>
        </svg>
        See Memories
      </a>
    </div>
  </section>

  <!-- Floating Music Button + Background Music -->
  <audio id="bg-music" loop>
    <source src="assets/nothing.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-btn" class="fixed bottom-5 right-5 bg-pink-600 hover:bg-pink-700 
    text-white rounded-full p-3 shadow-lg z-50">
    <svg id="play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
      <path d="M4 4l12 6-12 6V4z"/>
    </svg>
    <svg id="pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
      <path d="M6 4h2v12H6V4zm6 0h2v12h-2V4z"/>
    </svg>
  </button>

  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');

    // Restore last position
    const lastTime = localStorage.getItem("music-time");
    if (lastTime) music.currentTime = parseFloat(lastTime);

    // Restore play state
    const wasPlaying = localStorage.getItem("music-playing") === "true";
    if (wasPlaying) {
      music.play().then(() => {
        playIcon.classList.add('hidden');
        pauseIcon.classList.remove('hidden');
      }).catch(() => {});
    }

    // Save state every second
    setInterval(() => {
      if (!isNaN(music.currentTime)) {
        localStorage.setItem("music-time", music.currentTime);
        localStorage.setItem("music-playing", !music.paused);
      }
    }, 1000);

    // Toggle play/pause
    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playIcon.classList.add('hidden');
        pauseIcon.classList.remove('hidden');
        localStorage.setItem("music-playing", "true");
      } else {
        music.pause();
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
        localStorage.setItem("music-playing", "false");
      }
    });
  </script>

</body>
</html>
