<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background gradient animation */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-animate {
      background: linear-gradient(-45deg, #fdf2f8, #fde2e4, #e8eaf6, #f3e8ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    /* Floating hearts */
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
    .heart {
      position: absolute;
      bottom: 0;
      fill: rgba(255,255,255,0.65);
      animation: float linear infinite;
    }

    /* Glow button effect */
    .glow:hover {
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
      transform: translateY(-2px);
    }

    /* Fade-in animation */
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-up {
      animation: fadeUp 1.2s ease forwards;
    }
  </style>
</head>

<body class="bg-animate relative min-h-screen flex items-center justify-center text-gray-800 font-sans overflow-hidden">

  <svg class="heart left-1/4 w-6 sm:w-8 h-6 sm:h-8" style="animation-duration: 7s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

  </svg>
  <svg class="heart left-2/3 w-8 sm:w-10 h-8 sm:h-10" style="animation-duration: 10s; animation-delay: 2s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>
  <svg class="heart left-1/2 w-5 sm:w-6 h-5 sm:h-6" style="animation-duration: 12s; animation-delay: 4s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>
  </svg>

    <path d="M12 21s-6.5-4.35-10-9.05C-1.1 7.54 1.75 2 7.5 2c2.4 0 4.6 1.21 5.5 3.09C13.9 3.21 16.1 2 18.5 2 24.25 2 27.1 7.54 22 11.95 18.5 16.65 12 21 12 21z"/>

    <p class="text-base sm:text-lg md:text-xl leading-relaxed mb-10 text-gray-700">
      Every moment with you is a beautiful memory in the making.<br class="hidden sm:block">
      Hereâ€™s to our love story, forever and always.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <!-- Message Button -->
      <a href="message.html" aria-label="Read My Message"
         class="glow flex justify-center items-center px-6 sm:px-8 py-3 bg-pink-600 text-white rounded-full font-medium shadow-md hover:bg-pink-700 transition">

          <path d="M3 7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>

      <!-- Memories Button -->

  <!-- Floating Music Button -->
  <audio id="bg-music" loop>
    <source src="assets/nothing.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-btn" class="fixed bottom-5 right-5 bg-pink-600 hover:bg-pink-700 text-white rounded-full p-3 shadow-lg z-50">
    <svg id="play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
      <path d="M4 4l12 6-12 6V4z"/>
    </svg>
    <svg id="pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
      <path d="M6 4h2v12H6V4zm6 0h2v12h-2V4z"/>
    </svg>

<!-- Floating Person Button -->
<button id="theme-btn" aria-label="Change Theme"
  class="fixed bottom-5 left-5 bg-pink-600 text-white rounded-full p-3 shadow-lg z-50 transition duration-300">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
      viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" 
          d="M5.121 17.804A9 9 0 1118.88 6.196 
             M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
  </svg>
</button>

  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');

    // Restore last position
    const lastTime = localStorage.getItem("music-time");
    if (lastTime) music.currentTime = parseFloat(lastTime);

    // Restore play state
    const wasPlaying = localStorage.getItem("music-playing") === "true";
    if (wasPlaying) {
      music.play().then(() => {
        playIcon.classList.add('hidden');
        pauseIcon.classList.remove('hidden');
      }).catch(() => {});
    }

    // Save state every second
    setInterval(() => {
      if (!isNaN(music.currentTime)) {
        localStorage.setItem("music-time", music.currentTime);
        localStorage.setItem("music-playing", !music.paused);
      }
    }, 1000);

    // Toggle play/pause
    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playIcon.classList.add('hidden');
        pauseIcon.classList.remove('hidden');
        localStorage.setItem("music-playing", "true");
      } else {
        music.pause();
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
        localStorage.setItem("music-playing", "false");
      }
    });
  </script>

  
<script>
  const themeBtn = document.getElementById("theme-btn");
  const anniv = document.getElementById("anniv");
  const body = document.body;

  const themes = [
    { 
      bg: "linear-gradient(-45deg, #fdf2f8, #fde2e4, #e8eaf6, #f3e8ff)", 
      btn: "bg-pink-600 hover:bg-pink-700",
      text: "text-pink-700"
    },
    { 
      bg: "linear-gradient(-45deg, #e0f7fa, #80deea, #b3e5fc, #e1f5fe)", 
      btn: "bg-sky-500 hover:bg-sky-600",
      text: "text-sky-700"
    },
    { 
      bg: "linear-gradient(-45deg, #ede7f6, #d1c4e9, #b39ddb, #9575cd)", 
      btn: "bg-purple-500 hover:bg-purple-600",
      text: "text-purple-700"
    }
  ];

  let themeIndex = localStorage.getItem("themeIndex") 
    ? parseInt(localStorage.getItem("themeIndex")) 
    : 0;

  // apply saved theme
  applyTheme(themeIndex);

  themeBtn.addEventListener("click", () => {
    themeIndex = (themeIndex + 1) % themes.length;
    localStorage.setItem("themeIndex", themeIndex);
    applyTheme(themeIndex);
  });

  function applyTheme(index) {
    // update background
    body.style.background = themes[index].bg;
    body.style.backgroundSize = "400% 400%";
    body.style.animation = "gradient 15s ease infinite";

    // update ALL pink/sky/purple buttons
    document.querySelectorAll(".bg-pink-600, .bg-sky-500, .bg-purple-500").forEach(btn => {
      btn.className = btn.className
        .replace(/bg-(pink|sky|purple)-\d+ hover:bg-(pink|sky|purple)-\d+/g, "")
        .trim();
      btn.classList.add(...themes[index].btn.split(" "));
    });

    // update floating theme button itself
    themeBtn.className = `fixed bottom-5 left-5 text-white rounded-full p-3 shadow-lg z-50 transition duration-300 ${themes[index].btn}`;

    // update anniv text color ðŸŽ‰
    if (anniv) {
      anniv.className = anniv.className
        .replace(/text-(pink|sky|purple)-\d+/g, "")
        .trim();
      anniv.classList.add(themes[index].text);
    }
  }
</script>

</body>
</html>
